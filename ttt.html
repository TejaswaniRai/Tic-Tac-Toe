<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>
    <div class="game-options">
      <button class="play-btn" onclick="startGame('user')">Challenge someone</button>
      <button class="play-btn" onclick="startGame('computer')">Challenge the computer</button>
    </div>
    <div id="gameBoard" class="board" style="display: none;">
      <div class="cell" onclick="makeMove(0)"></div>
      <div class="cell" onclick="makeMove(1)"></div>
      <div class="cell" onclick="makeMove(2)"></div>
      <div class="cell" onclick="makeMove(3)"></div>
      <div class="cell" onclick="makeMove(4)"></div>
      <div class="cell" onclick="makeMove(5)"></div>
      <div class="cell" onclick="makeMove(6)"></div>
      <div class="cell" onclick="makeMove(7)"></div>
      <div class="cell" onclick="makeMove(8)"></div>
    </div>
    <div class="info">
      <div id="turn" class="turn">Player X's Turn</div>
      <button onclick="resetGame()" class="reset-btn">Reset Game</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
